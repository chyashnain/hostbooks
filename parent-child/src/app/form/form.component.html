<form class="container my-5" [formGroup]="form" (ngSubmit)="OnSubmit()">
  <div class="mb-3 text-center">
    <h3>{{ student ? 'Edit Student' : 'Add Student' }}</h3>
  </div>
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputName" formControlName="name" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
      aria-describedby="emailHelp" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-sm">{{ student ? 'Update Student' : 'Submit' }}</button>
  </div>

</form>
